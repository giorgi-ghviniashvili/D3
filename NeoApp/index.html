    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <style>
            body,
            html,
            .neo4jd3 {
                height: 100%;
                overflow: hidden;
            }
        </style>

    <body>
        <div id="neo4jd3"></div>

        <!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/d3.min.js"></script>
        <script src="js/neo4jd3.js"></script>
        <script type="text/javascript">
		
		function idIndex(a,id) {
            for (var i=0;i<a.length;i++) {
                if (a[i].id == id) return i;
            }
            return null;
        }
		
		function makeBaseAuth(user, pswd){
			var token = user + ':' + pswd;
			var hash = "";
			if (btoa) {
				hash = btoa(token);
			}
			return "Basic " + hash;
		}
		
        var user = "neo4j",
            pswd = "unicorn";

        var neo4jd3,
            links = [],
            nodes = [];
    		
        function ajaxCall(query, callback) {
            // jQuery ajax call
            $.ajax({
                type: "POST",
                url: "http://34.244.161.59:7474/db/data/transaction/commit",
                accepts: { json: "application/json" },
                username: user,
                password: pswd,
                dataType: "json",
                contentType:"application/json",
                data: JSON.stringify(query),
                beforeSend: function (xhr) {
                    xhr.setRequestHeader('Authorization', makeBaseAuth(user, pswd));
                },
                //now pass a callback to success to do something with the data
                success: callback
            });
        }

        function init(data) {
            console.log(data)
            neo4jd3 = Neo4jD3('#neo4jd3', {
                minCollision: 45,
                neo4jData: data,
                nodeRadius: 25,
                onNodeDoubleClick: function(node) {
                    appendDataToNode(node);
                },
                zoomFit: false,
                tickSpeed: 20
            });
        }

        function appendDataToNode(node){

            var appendQuery = {"statements":[{"statement":"MATCH (t1:Topic)-[r:RELATION]->(t2:Topic) where t1.topic_id = \"" + node.properties.topic_id + "\" return r, t2",
                "resultDataContents":["graph","row"]}]};
           
            ajaxCall(appendQuery, neo4jd3.updateWithNeo4jData);
        }

        $(document).ready(function(){

            var query = {"statements":[{"statement":"MATCH (n:Topic) RETURN n LIMIT 25",
                "resultDataContents":["graph","row"]}]};

            ajaxCall(query, init);

        });
        </script>
