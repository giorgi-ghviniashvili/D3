<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A flexible, scalable bar chart</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>
		<style type="text/css">
				button{
					background-color: #4CAF50; /* Green */
				    border: none;
				    color: white;
				    padding: 16px 32px;
				    text-align: center;
				    text-decoration: none;
				    display: inline-block;
				    font-size: 16px;
				    margin: 4px 2px;
				    -webkit-transition-duration: 0.4s; /* Safari */
				    transition-duration: 0.4s;
				    cursor: pointer;
				}
				.button1 {
				    background-color: white; 
				    color: black; 
				    border: 2px solid #4CAF50;
				}

				.button1:hover {
				    background-color: #4CAF50;
				    color: white;
				}
				svg{
					display: block;
					margin: auto;
				}
				button{
					display: block;
					margin: auto;
				}

		</style>
	</head>
		<div>
			<button class="button1">Get Random Data</button>
		</div>
		<div id="svgCont">
		</div>
		<script type="text/javascript">

			//Width and height
			var w = 600;
			var h = 500;
			
			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
							11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
			
			var xScale = d3.scaleBand()
							.domain(d3.range(dataset.length))
							.rangeRound([0, w])
							.paddingInner(0.05);

			var yScale = d3.scaleLinear()
							.domain([0, d3.max(dataset)])
							.range([0, h/2]);
			
			//Create SVG element
			var svg = d3.select("#svgCont")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			var color = d3.scaleOrdinal(d3.schemeCategory10);

			//Create bars
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return xScale(i);
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d);
			   })
			   .attr("width", xScale.bandwidth())
			   .attr("height", function(d) {
			   		return yScale(d);
			   })
			   .attr("fill", function(d) {
					return color(d);
				});

			//Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d;
			   })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d, i) {
			   		return xScale(i) + xScale.bandwidth() / 2;
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d) + 14;
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "white");

			// var circle = svg.append("circle")
			// 				.attr("r", 10)
			// 				.attr("cx", xScale(0) + xScale.bandwidth() / 2)
			// 				.attr("cy", h - yScale(dataset[0]) - 15)
			// 				.attr("fill", color(dataset[0]));

			var line = d3.line()
			  .curve(d3.curveCardinal)
			  .x(function(d,i){ return xScale(i) + xScale.bandwidth() / 2})
			  .y(function(d){ return h - yScale(d) - 200})
			var path = svg.selectAll("path")
				.data([dataset])
				.enter()
				.append("path")
				.attr("d", line)
				.style("fill", "none")
				.style("stroke", "teal")
				.style("stroke-width", "2")
			//On click, update with new data			
			d3.select("button")
				.on("click", function() {
					
					//New values for dataset
					var numValues = dataset.length;						//Count original length of dataset
					dataset = [];  						 				//Initialize empty array
					for (var i = 0; i < numValues; i++) {				//Loop numValues times
						var newNumber = Math.floor(Math.random() * 23 + 2); //New random integer (0-24)
						dataset.push(newNumber);			 			//Add new number to array
					}

					svg.selectAll("path")
						.data([dataset])
						.transition()
						.duration(500)
						.attr("d", line);

					//Update all rects
					svg.selectAll("rect")
					   .data(dataset)
					   .transition()
					   .delay(function(d, i) {
						   return i / dataset.length * 1000;
					   })
					   .duration(500)
					   .attr("y", function(d) {
					   		return h - yScale(d);
					   })
					   .attr("height", function(d) {
					   		return yScale(d);
					   })
					   .attr("fill", function(d) {
							return color(d);
						});
					//Update all labels
					svg.selectAll("text")
					   .data(dataset)
					   .transition()
					   .delay(function(d, i) {
						   return i / dataset.length * 1000;
					   })
					   .duration(500)
					   .text(function(d) {
					   		return d;
					   })
					   .attr("x", function(d, i) {
					   		return xScale(i) + xScale.bandwidth() / 2;
					   })
					   .attr("y", function(d) {
					   		return h - yScale(d) + 14;
					   });
					
					// var points = [];
					// for(let k = 0; k < dataset.length - 1; k++){
					// 	var a = {
					// 	x: xScale(k) + xScale.bandwidth() / 2,
					// 	y: h - yScale(dataset[k]) - 15
					// 	};
					// 	var b = {
					// 		x: xScale(k+1) + xScale.bandwidth() / 2,
					// 		y: h - yScale(dataset[k+1]) - 15
					// 	};
					// 	points = points.concat(getCurvePoints(a,b));

					// }
					// var  i = 0;
					// var intervalId = setInterval(function(){
					// 	if (i == points.length){
					// 		clearInterval(intervalId);
					// 	}
					// 	var p = points[i];
					// 	circle.attr("cx", p[0]).attr("cy", p[1])
					// 	i++;
					// }, 10); 				
				});

			function getCurvePoints(a, b) {

				function getQuadraticFunc () {
					l = (b.y - a.y) / Math.pow((b.x - a.x), 2);
					return function(x){
						if ( l > 0 ) {
							l = -l;
						}
						return l * Math.pow((x - a.x), 2) + b.y;
					}
				}

				var list = [];
				var func = getQuadraticFunc();
				for(var x = a.x; x <= b.x; x+= 0.5) {
					list.push([x, func(x)]);
				}
				return list;

			}
		</script>
</body>
</html>
