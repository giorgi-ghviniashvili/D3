<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <style type="text/css">
        .domain {
            stroke: #fff;
          }

        svg {
          display: block;
          margin: auto;
        }

        .container {
          margin-bottom: 30px;
        }

        .ticks {
          font: 10px sans-serif;
        }

        .track,
        .track-inset,
        .track-overlay {
          stroke-linecap: round;
        }

        .track {
          stroke: #000;
          stroke-opacity: 0.3;
          stroke-width: 10px;
        }

        .track-inset {
          stroke: #ddd;
          stroke-width: 8px;
        }

        .track-overlay {
          pointer-events: stroke;
          /*stroke-width: 50px;*/
          stroke: transparent;
          
        }

        .handle {
          fill: #fff;
          stroke: #000;
          stroke-opacity: 0.5;
          stroke-width: 1.25px;
          cursor: ew-resize;
        }
        .result{
            background-color: rgb(186, 216, 10);
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body translate="no">
    <main>
  <div class="container">
    <div class="row">
      <div class="col s12 m9 l10">
        
        <div class="divider"></div>
        <div class="section">
          <h5>Home Price</h5>
          <p>lorem ipsum lorem ipsum</p>
          <div id="home-price">
          </div>
        </div>
        <div class="divider"></div>
        <div class="section">
          <h5>How Long Do You Plan to Stay?</h5>
          <p>lorem ipsum lorem ipsum</p>
          <div id="myGraph2">
          </div>
        </div>
        <div class="divider"></div>
        <div class="section">
          <h5>What Are Your Mortgage Details?</h5>
          <p>Mortgage rate</p>
          <div id="mortgage-rate">
          </div>
          <p>Down payment</p>
          <div id="down-rate">
          </div>
          <p>Length of Mortgage</p>
          <div id="mortgage-period">
          </div>
        </div>
      </div>
      <div class="col hide-on-small-only m3 l2">
        <div class="toc-wrapper pinned" style="top: 30px;">

          <div>
            If you can rent a similar home with less then ...
          </div>
          <div id="result" class="result"></div>
          <div> ... Then renting is better</div>
        </div>
      </div>
    </div>
  </div>
</main>
    <script src="libs/d3.v4.min.js"></script>
    <script src="scripts/d3script.js"></script>
    <script>

    function getData() {
          var startNumber = 30000;
          var endNumber = 3000000;
          var numberOfBars = 50;
          var data = [startNumber];
          var difference = 1000;
          var i = 0;

          while(true){
              var number = data[i] + difference;
              if (number >= endNumber)
                    break;
              data.push(number);
              difference *= 1.1;
              i++;
          }
          console.log(data);
          return data;
    }

    var chartNames = ["home-price", "leaving-period", "mortgage-rate", "down-rate", "mortgage-period"];

    var homeChart = renderChart()
        .chartName(chartNames[0])
        .svgHeight(300)
        .svgWidth(window.innerWidth / 2)
        .marginBottom(30)
        .marginRight(50)
        .container('#home-price')
        .data(getData())
        .xScaleExtern(d3.scalePow()
          .exponent(0.2)
          .domain([30000, 3000000]))
        .indicator("homePrice")
        .onDrag(function(value) {

            currentIndicators.homePrice = value;

            var p = getPayment(currentIndicators.homePrice, currentIndicators.mortgageYears, 
                currentIndicators.mortgageRate, currentIndicators.downRate);

            currentPayment = p;

            charts.forEach(chart => {
              chart.updateChart(value);
            });

            var result = document.getElementById("result");

            result.innerText = "$ " + Math.round(p) + " per month";
        
        })
        .debug(true)
        .run();

    var mortgageRateChart = renderChart()
        .chartName(chartNames[2])
        .svgHeight(200)
        .svgWidth(window.innerWidth / 2)
        .marginBottom(30)
        .marginRight(50)
        .container('#mortgage-rate')
        .xAxisFormat(d3.format(""))
        .data(d3.range(0, 15, 0.3))
        .xScaleExtern(d3.scaleLinear()
          .domain([0, 15]))
        .indicator("mortgageRate")
        .onDrag(function(value) {
            
            currentIndicators.mortgageRate = value;

            var p = getPayment(currentIndicators.homePrice, currentIndicators.mortgageYears, value, currentIndicators.downRate);

            currentPayment = p;

            charts.forEach(chart => {
              chart.updateChart(currentIndicators.homePrice);
            });

            var result = document.getElementById("result");

            result.innerText = "$ " + Math.round(p) + " per month";
        
        })
        .debug(true)
        .run();

    var downPaymentChart = renderChart()
        .chartName(chartNames[3])
        .svgHeight(200)
        .svgWidth(window.innerWidth / 2)
        .marginBottom(30)
        .marginRight(50)
        .container('#down-rate')
        .xAxisFormat(d3.format(""))
        .data(d3.range(0, 100, 3))
        .xScaleExtern(d3.scaleLinear()
          .domain([0, 100]))
        .indicator("downRate")
        .onDrag(function(value) {
            
            currentIndicators.downRate = value;

            var p = getPayment(currentIndicators.homePrice, currentIndicators.mortgageYears, currentIndicators.mortgageRate, value);

            currentPayment = p;

            charts.forEach(chart => {
              chart.updateChart(currentIndicators.homePrice);
            });
            
            var result = document.getElementById("result");

            result.innerText = "$ " + Math.round(p) + " per month";
        
        })
        .debug(true)
        .run();

    var mortgageChart = renderChart()
        .chartName(chartNames[4])
        .svgHeight(200)
        .svgWidth(window.innerWidth / 2)
        .marginBottom(30)
        .marginRight(50)
        .container('#mortgage-period')
        .xAxisFormat(d3.format(""))
        .data(d3.range(1, 41))
        .xScaleExtern(d3.scaleLinear()
          .domain([1, 40]))
        .indicator("mortgageYears")
        .onDrag(function(value) {
            
            currentIndicators.mortgageYears = value;

            var p = getPayment(currentIndicators.homePrice, value, currentIndicators.mortgageRate, currentIndicators.downRate);

            currentPayment = p;

            charts.forEach(chart => {
              chart.updateChart(currentIndicators.homePrice);
            });

            var result = document.getElementById("result");

            result.innerText = "$ " + Math.round(p) + " per month";
        
        })
        .debug(true)
        .run();

    var charts = [
        homeChart,
        mortgageChart,
        downPaymentChart,
        mortgageRateChart
    ];

    </script>
</body>
</html>
