<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/site.css">
</head>

<body translate="no">
    
    <div class="container centered">
        <div id="lineChart"></div>
        <div id="bubbleChart"></div>
    </div>
    <div class="container centered">
        <div id="barChart"></div>
        <div id="pieChart"></div>
    </div>
    <div class="container centered">
        <div id="boxChart"></div>
        <div id="areaChart"></div>
    </div>
    <script src="libs/d3.v4.min.js"></script>
    <script src="libs/tooltip.js"></script>
    <script src="scripts/line_chart.js"></script>
    <script src="scripts/bubble_chart.js"></script>
    <script src="scripts/bar_chart.js"></script>
    <script src="scripts/pie_chart.js"></script>
    <script src="scripts/box.js"></script>
    <script src="scripts/box_chart.js"></script>
    <script src="scripts/area_chart.js"></script>
    <script>
        var padding = 20;
        d3.json("data/line_chart.json", function(error, data){

            // error check
            if (error) {
                console.error('Error getting or parsing the data.');
                throw error;
            }
            // draw chart
            var width = document.getElementById('lineChart').getBoundingClientRect().width;
            var chart = renderLineChart()
                .svgHeight(600)
                .svgWidth(width - padding)
                .container('#lineChart')
                .data(data)
                .debug(true)
                .run()

        });
          
        d3.json("data/bubble_chart.json", function(error, data){

            // error check
            if (error) {
                console.error('Error getting or parsing the data.');
                throw error;
            }
            // draw chart
            var width = document.getElementById('bubbleChart').getBoundingClientRect().width;
            var chart = renderBubbleChart()
                .svgHeight(600)
                .svgWidth(width - padding)
                .container('#bubbleChart')
                .data(data)
                .debug(true)
                .run()

        });

        d3.json("data/bar_chart.json", function(error, data){

            // error check
            if (error) {
                console.error('Error getting or parsing the data.');
                throw error;
            }
            // draw chart
            var width = document.getElementById('barChart').getBoundingClientRect().width;
            var chart = renderBarChart()
                .svgHeight(600)
                .svgWidth(width - padding)
                .container('#barChart')
                .data(data)
                .debug(true)
                .run()

        });

        d3.json("data/pie_chart.json", function(error, data){

            // error check
            if (error) {
                console.error('Error getting or parsing the data.');
                throw error;
            }
            // draw chart
            var width = document.getElementById('pieChart').getBoundingClientRect().width;
            var chart = renderPieChart()
                .svgHeight(600)
                .svgWidth(width - padding)
                .container('#pieChart')
                .data(data)
                .debug(true)
                .run()

        });

        d3.json("data/box_chart.json", function(error, data){

            // error check
            if (error) {
                console.error('Error getting or parsing the data.');
                throw error;
            }
            // draw chart
            var width = document.getElementById('boxChart').getBoundingClientRect().width;
            var chart = renderBoxChart()
                .svgHeight(600)
                .svgWidth(width - padding)
                .container('#boxChart')
                .data(data)
                .debug(true)
                .run()

        });

        d3.json("data/area_chart.json", function(error, data){

        // error check
        if (error) {
            console.error('Error getting or parsing the data.');
            throw error;
        }
        // draw chart
        var width = document.getElementById('areaChart').getBoundingClientRect().width;
        var chart = renderAreaChart()
            .svgHeight(600)
            .svgWidth(width - padding)
            .container('#areaChart')
            .data(data)
            .debug(true)
            .run()

        });
    </script>
    <div class="tooltip"></div>
</body>

</html>
