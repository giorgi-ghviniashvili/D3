<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        svg{
            display: block;
            margin: auto;
        }
         .line {
            stroke: rgb(247, 150, 29);
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>

<body translate="no">

    <div class="container centered">
        <div id="myGraph"></div>
    </div>
    <script src="libs/d3.v4.min.js"></script>
    <script src="scripts/d3script.js"></script>

    <script>

        d3.json("data/data.json", function(data){

            var chart = renderChart()
                .svgHeight(400)
                .svgWidth(600)
                .container('#myGraph')
                .data(data)
                .debug(true)
                .run()

        });
          


    </script>


</body>

</html>
