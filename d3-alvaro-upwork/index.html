<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body{
            padding-top: 50px;
        }
        svg{
            display: block;
            margin: auto;
        }
         .line {
            stroke: rgb(247, 150, 29);
            stroke-width: 2;
            fill: none;
        }
        div.tooltip {
            position: absolute;
            text-align: center;
            padding: 5px;
            font-weight: bold;
            border: 0px;
            border-radius: 8px;
            opacity: 0;
        }

        .tooltip p {
            margin: 0 4px;
            padding: 5px;
        }
        .axis line {
            fill: none;
            stroke: #ccc;
            stroke-dasharray: 2px 3px;
            shape-rendering: crispEdges;
            stroke-width: 1px;
          }

  .axis text {
    font-family: 'Proxima-Nova', sans-serif;
    font-size: 13px;
    pointer-events: none;
    fill: #7e7e7e;
  }

  .y.axis text {
    text-anchor: end !important;
    font-size:14px;
    fill: #7e7e7e;
  }

  .domain {
    display: none;
  }

  .line {
    stroke: #2f5491;
    stroke-width: 3px;
    fill: none;
  }
    circle {
        fill: rgba(40, 53, 79, .95);
    }
    #myGraph{
        position: relative;
        width: 60%;
        margin: auto;
    }
    @media(min-width:768px) and (max-width:850px) {
       #myGraph{
            position: relative;
            width: 80%;
            margin: auto;
        }
    }
    @media(max-width:768px) {
       #myGraph{
            position: relative;
            width: 100%;
            margin: auto;
        }
    }
    </style>
</head>

<body translate="no">

    <div class="container centered">
        <div id="myGraph"></div>
    </div>
    <div class="tooltip"></div>
    <script src="libs/d3.v4.min.js"></script>
    <script src="scripts/d3script.js"></script>

    <script>

        d3.json("data/data.json", function(data){
            var width = document.getElementById('myGraph').getBoundingClientRect().width;
            var chart = renderChart()
                .svgHeight(400)
                .svgWidth(width)
                .container('#myGraph')
                .data(data)
                .debug(true)
                .run()

        });
          


    </script>


</body>

</html>
