<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        #container div{
            position: absolute;
        }

    </style>
</head>

<body translate="no">

    <div class="container centered" id="container">
        <div id="myGraph"></div>
    </div>
    <script src="libs/d3.v4.min.js"></script>
    <script src="scripts/d3script.js"></script>

    <script>
        var x, y;
        var data = [];
        for (var i = 0; i < 350; i++) {
            t = i*0.1;
            x = 16 * Math.pow(Math.sin(t),3);
            y = 13 * Math.cos(t) - 5* Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)
            data[i] = [x,y];
        }

        var color = d3.scaleOrdinal(d3.schemeCategory20);
        var mainCont = document.getElementById("container");
        var i = 0;
        var intId = setInterval(function(){
            if (i > 99) clearInterval(intId);
            var container = document.createElement('div');
            container.setAttribute("id", "heart" + i);
            container.style.top = Math.random() * window.innerHeight + 'px';
            container.style.left = Math.random() * window.innerWidth + 'px';
            mainCont.appendChild(container);
            var height = Math.random() * 250 + 100;
            var width = height + 100;

            renderHeart()
                .svgHeight(height)
                .svgWidth(width)
                .container('#heart'+i)
                .data(data)
                .color(color(i))
                .debug(false)
                .run()
            i++;
        }, 100);

    </script>


</body>

</html>
