<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .counties {
          fill: none;
        }

        .states {
          fill: none;
          stroke: #fff;
          stroke-linejoin: round;
        }
    </style>
</head>

<body translate="no">
    <div class="container centered">
        <div id="myGraph"></div>
    </div>
    <script src="libs/d3.v4.min.js"></script>
    <script src="libs/d3-scale-chromatic.v1.min.js"></script>
    <script src="libs/topojson.v2.min.js"></script>
    <script src="scripts/d3script.js"></script>

    <script>
        d3.queue()
          .defer(d3.json, "data/us-10m.v1.json")
          //.defer(d3.tsv, "unemployment.tsv", function(d) { unemployment.set(d.id, +d.rate); })
          .await(ready);

        function ready(err, json) {
            if (err) throw err;

            var chart = getChart()
                .svgHeight(window.innerHeight-30)
                .svgWidth(window.innerWidth-30)
                .geojson(json)
                .data('Pass Something Here and use it as attrs.data')

            d3.select("#myGraph")
                .call(chart);

        }
    </script>


</body>

</html>
