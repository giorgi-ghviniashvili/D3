<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        #myGraph{
            width: 50%;
            margin: auto;
        }
        path{
            pointer-events: none;
        }
    </style>
</head>

<body translate="no">

    <div class="container centered">
        <div id="myGraph"></div>
    </div>
    <script src="libs/d3.v4.min.js"></script>
    <script src="scripts/d3script.js"></script>

    <script>
          var width = document.getElementById("myGraph").getBoundingClientRect().width;
          var height = 600;
          var dataset = d3.range(1, 10).map(function(i) {
            return [i * width / 10, 50 + Math.random() * (height - 100)];
          });

          var chart = renderChart()
                .svgWidth(width)
                .svgHeight(height)
                .container('#myGraph')
                .data(dataset)
                .debug(true)
                .run();
    </script>

</body>

</html>
