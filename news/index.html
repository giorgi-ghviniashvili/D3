<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/5.3.0/css/bootstrap-slider.css" />
	<link rel="stylesheet" href="./style.css" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/5.3.0/bootstrap-slider.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
</head>
<body>

	<div class="loader" id="loader"></div>

	<div class="d-flex flex-row align-items-center">
		<div class="col">
			<div class="d-flex flex-row flex-wrap cards-wrapper" id="news">
			</div>
		</div>
	    <div class="mr-4 text-center">
			<input id="myRange" type="text" data-slider-min="0" data-slider-max="2" data-slider-step="1" data-slider-value="0"  data-slider-orientation="vertical"/>
		</div>
	</div>

	<div class="d-flex flex-row date-time">
		<div class="col-md-5">
			<p id="time" class="m-0"></p>
		</div>
		<div class="col d-flex flex-row align-items-center">
			<a class="navigator hidden" onclick="decrementDate()"> < </a>
			<p id="date" class="m-0 px-2"></p>
			<a class="navigator hidden" onclick="incrementDate()"> > </a>
		</div>
	</div>
	
	<script src="./script.js"></script>

</body>
